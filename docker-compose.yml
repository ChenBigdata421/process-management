version: '3.8'

services:
  # PostgreSQL 数据库服务 (本项目专用)
  postgres-process:
    image: postgres:latest
    container_name: postgres-process-management
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: processdb
      TZ: Asia/Shanghai
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
      POSTGRES_WORK_MEM: 4MB
    volumes:
      - postgres_process_data:/var/lib/postgresql
    ports:
      - "5436:5432"
    networks:
      - jxt-web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d processdb"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # API 服务
  process-management-api:
    build:
      context: ..
      dockerfile: process-management/Dockerfile.api
    container_name: process-management-api
    environment:
      # 数据库配置
      DATABASE_URL: postgres://root:123456@postgres-process:5432/processdb?sslmode=disable&connect_timeout=1&TimeZone=Asia/Shanghai
      ADMIN_DATABASE_URL: postgres://root:123456@postgres-process:5432/postgres?sslmode=disable&connect_timeout=1&TimeZone=Asia/Shanghai
      # 服务配置
      SERVER_PORT: :8003
      GIN_MODE: release
      TZ: Asia/Shanghai
    ports:
      - "8003:8003"
    volumes:
      - ./config:/app/config:ro
    depends_on:
      postgres-process:
        condition: service_healthy
    networks:
      - jxt-web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_process_data:

networks:
  jxt-web:
    external: true
    name: jxt-web
